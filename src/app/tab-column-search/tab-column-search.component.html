<div class="header-cel">
  <mat-icon class="search-icon" (click)="displayInput = true">search</mat-icon>
  <span *ngIf="sort" class="label" mat-sort-header>{{ label }}</span>
  <span *ngIf="!sort" class="label">{{ label }}</span>
</div>
<div class="input-search-container" [ngStyle]="{display: (displayInput || !!inputText) ? 'block' : 'none'}">
  <mat-form-field class="input-search" appearance="outline">
    <mat-label>Pesquisar...</mat-label>
    <input matInput (appRealTimeSearch)="search.emit($event)" [(ngModel)]="inputText">
    <mat-icon class="close-icon" matSuffix
      (click)="displayInput = false; inputText = ''; search.emit(undefined)">close</mat-icon>
  </mat-form-field>
</div>
